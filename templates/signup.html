<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Flyvia Docs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 25px;
      background: #2b2bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 100;
    }
    .theme-toggle:hover {
      background: #1a1acb;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    body.dark .auth-container {
      background: #1f1f1f;
      color: #eee;
      box-shadow: 0 3px 10px rgba(255,255,255,0.08);
    }
    body.dark input {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #444;
    }
    body.dark button {
      background: #2b2bff;
      color: white;
    }
    body.dark a {
      color: #8ca7ff;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
  </div>

  <script>
    // Signup logic (unchanged)
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/signup", { method: "POST", body: formData });
      const data = await response.json();
      if (response.ok) window.location.href = "/login-page";
      else alert(data.error || "Signup failed!");
    });

    // üåô Dark Mode Toggle
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector(".theme-toggle");
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        button.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        button.textContent = "üåô Dark Mode";
      }
    }

    // Load saved theme on startup
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      const body = document.body;
      const button = document.querySelector(".theme-toggle");

      if (savedTheme === "dark") {
        body.classList.add("dark");
        button.textContent = "‚òÄÔ∏è Light Mode";
      }
    };
  </script>
</body>
</html>
